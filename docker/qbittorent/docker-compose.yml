---
services:
  qbittorent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: container:gluetun
    restart: unless-stopped
    environment:
      - WEBUI_PORT=8088
      - TZ=Etc/UTC
      - PUID=1000
      - PGID=1000
    volumes:
      - /srv/qbittorrent/config:/config
      - /media/external/downloads:/downloads