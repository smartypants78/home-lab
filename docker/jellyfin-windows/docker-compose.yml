---
services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    user: 1000:1000
    ports:
      - 8096:8096
    volumes:
      - ./srv/config:/config
      - ./srv/cache:/cache
      - type: bind
        source: /media
        target: /media
    restart: 'unless-stopped'
    environment:
      - TZ=Europe/London
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]